<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <a href="\index.html">Main Page</a>
  </head>
  <body>
    <h1>Expense Tracker</h1>
    <form class="form">
      <input
        type="text"
        name="Expense Description"
        placeholder="Expense description"
      />
      <span>$</span>
      <input
        type="number"
        name="Expense Amount"
        placeholder="Amount"
        min="0.01"
        step="0.01"
      />
      <input type="date" name="Expense Date" />
    </form>
    <div class="container-btn">
      <button class="btn btn--submit">Submit</button>
      <button class="btn btn--clear-form">Clear Form</button>
    </div>
    <table class="expense-table">
      <thead>
        <tr>
          <th colspan="5">Expenses</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="header id">ID</td>
          <td class="header expense">Expense</td>
          <td class="header amt">Amount</td>
          <td class="header date">Date</td>
          <td class="header delete"></td>
        </tr>
        <tr data-id="001">
          <td>001</td>
          <td>Beach ball</td>
          <td>$24.93</td>
          <td>07/28/2020</td>
          <td class="btn--delete-row">❌</td>
        </tr>
        <tr data-id="002">
          <td>002</td>
          <td>Pallet of kidney beans</td>
          <td>$850.26</td>
          <td>07/29/2020</td>
          <td class="btn--delete-row">❌</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
