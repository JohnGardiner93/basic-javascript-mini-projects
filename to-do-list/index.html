<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <a href="\index.html">Main Page</a>
  </head>
  <body>
    <div >
    <div class="container--app">

      <h1>To-Do List</h1>
      <div class="container--form">
        <input
          class="text-input"
          type="text"
          placeholder="Enter your task!"
          minlength="2"
        />
        <button class="btn--big btn--submit">Submit</button>
        <button class="btn--big btn--clear-all">Clear All</button>
      </div>

      <div class="container--task-list">
        <div class="task-row">
          <span class="task">Make a grocery list</span>
          <span class=".btn--complete-task">✅</span>
          <span class=".btn--delete-task">❌</span>
        </div>
        <div class="task-row">
          <span class="task">Go to the bank</span>
          <span class=".btn--complete-task">✅</span>
          <span class=".btn--delete-task">❌</span>
        </div>
      </div>
    </div>
  </body>
</html>
