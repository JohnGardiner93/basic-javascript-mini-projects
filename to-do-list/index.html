<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container--app">
      <h1>To-Do List</h1>
      <span class="container--form">
        <input
          class="text-input"
          type="text"
          placeholder="Enter your task!"
          minlength="1"
        />
        <button class="btn--big btn--submit">Submit</button>
        <button class="btn--big btn--clear-all">Clear All</button>
      </span>

      <ul class="container--task">
        <li class="task">Text here</li>
        <li class="task">Text here</li>
      </ul>
    </div>
  </body>
</html>
